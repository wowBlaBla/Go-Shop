host: localhost:18092
info:
  contact:
    email: fiber@swagger.io
    name: API Support
  description: GoShop full featured api
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: GoShop API
  version: "1.0"
paths:
  /api/v1/categories:
    get:
      consumes:
      - application/json
      description: get string
      parameters:
      - description: Root ID
        in: query
        name: id
        type: integer
      - description: Depth, default 1
        in: query
        name: depth
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.CategoryView'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.HTTPError'
      security:
      - BasicAuth: []
      summary: Get categories
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Product id
        in: query
        name: pid
        type: integer
      - description: body
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/handler.NewImage'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.HTTPMessage'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.HTTPError'
      security:
      - BasicAuth: []
      summary: Create image
  /api/v1/categories/{id}:
    put:
      consumes:
      - application/json
      parameters:
      - description: body
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/handler.NewCategory'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.CategoryView'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.HTTPError'
      security:
      - BasicAuth: []
      summary: Update category
  /api/v1/categories/autocomplete:
    post:
      consumes:
      - application/json
      parameters:
      - description: body
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/handler.AutocompleteRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.CategoriesAutocompleteResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.HTTPError'
      security:
      - BasicAuth: []
      summary: Search categories autocomplete
  /api/v1/categories/list:
    post:
      consumes:
      - application/json
      parameters:
      - description: body
        in: body
        name: category
        required: true
        schema:
