      security:
      - BasicAuth: []
      summary: Get image
    put:
      consumes:
      - application/json
      parameters:
      - description: body
        in: body
        name: option
        required: true
        schema:
          $ref: '#/definitions/handler.ExistingImage'
      - description: Image ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.HTTPMessage'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.HTTPError'
      security:
      - BasicAuth: []
      summary: update image
  /api/v1/images/list:
